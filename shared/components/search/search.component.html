<span class="p-inputgroup ml-auto w-full">
  <span class="p-inputgroup-addon" *ngIf="!!icon">
    <i class="{{ icon }}"></i>
  </span>
  <input
    pInputText
    type="text"
    class="w-full"
    [value]="value"
    (input)="onSearch($event)"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [accessKey]="accessKey"
  />
  <span class="p-inputgroup-addon" (click)="writeValue('')">
    <i class="pi pi-times"></i>
  </span>
</span>
